name: Publish Scheduled Blog Posts

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required to commit and push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tsx
        run: npm install --save-dev tsx

      - name: Run publish script
        id: publish
        run: npm run publish-posts
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore: publish scheduled blog post(s) [skip ci]"
          git push

      - name: Summary - Posts Published
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          echo "✅ Blog post(s) published successfully"
          echo "Changes have been committed and pushed to the repository."

      - name: Summary - No Posts
        if: steps.git-check.outputs.has_changes == 'false'
        run: |
          echo "ℹ️ No posts scheduled for publication today."





