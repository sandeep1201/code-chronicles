# NOTE: This workflow requires GitHub Secrets to be set up.
# For public repositories, we recommend using a LOCAL cron job instead
# to keep your credentials completely private.
#
# GitHub Secrets ARE encrypted and secure, but if you prefer maximum privacy,
# use the local cron job option (see docs/garmin-sync-setup.md)

name: Sync Garmin Data

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
      
      - name: Sync Garmin data
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        run: |
          python scripts/fetch-garmin-data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/running/
          git diff --staged --quiet || git commit -m "Auto-sync Garmin running data [skip ci]"
          git push

